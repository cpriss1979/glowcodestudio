<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Ask About a Project | Glow Code Studio</title>

    <style>
        body {
            margin: 0;
            background: #0b0b12;
            color: #f3f5fa;
            font: 500 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        }

        .container {
            max-width: 780px;
            margin: auto;
            padding: 32px 20px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 34px;
        }

        .soft {
            color: #cdd3e3;
            max-width: 70ch;
        }

        form {
            margin-top: 24px;
            display: grid;
            gap: 16px;
        }

        label {
            display: grid;
            gap: 6px;
            font-weight: 700;
            color: #cdd3e3;
        }

        input,
        select,
        textarea {
            padding: 12px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, .15);
            background: rgba(0, 0, 0, .25);
            color: #f3f5fa;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 640px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .checks {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 12px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, .12);
            background: rgba(0, 0, 0, .18);
        }

        .checks label {
            font-weight: 600;
            gap: 6px;
            display: flex;
            align-items: center;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .btn {
            border-radius: 999px;
            padding: 12px 18px;
            font-weight: 800;
            border: 1px solid rgba(255, 255, 255, .18);
            background: linear-gradient(135deg, #8cd0ff, #c5e2ff);
            color: #0b0b12;
            cursor: pointer;
        }

        .btn.secondary {
            background: rgba(0, 0, 0, .3);
            color: #f3f5fa;
        }

        .muted {
            color: #9aa0b3;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Ask about a project</h1>
        <p class="soft">
            Tell me what you’re trying to do — whether that’s a website, an app, or help setting up and fixing your
            tech.
            I’ll reply with a clear plan and next steps.
        </p>

        <form id="projectForm">
            <div class="row">
                <label>
                    Name
                    <input type="text" id="name" required>
                </label>

                <label>
                    Email
                    <input type="email" id="email" required>
                </label>
            </div>

            <label>
                What do you need help with?
                <select id="type" required>
                    <option value="" disabled selected>Select one</option>
                    <option>Website / front-end build</option>
                    <option>Web app or tool</option>
                    <option>IT setup or troubleshooting</option>
                    <option>Not sure yet</option>
                </select>
            </label>

            <label>
                Timeline
                <select id="timeline" required>
                    <option value="" disabled selected>Select one</option>
                    <option>This week</option>
                    <option>Next 1–2 weeks</option>
                    <option>This month</option>
                    <option>No rush</option>
                </select>
            </label>

            <label>
                Details
                <textarea id="details"
                    placeholder="What’s working, what’s not, and what you want help with."></textarea>
            </label>

            <label>
                Devices / OS (optional)
                <div class="checks">
                    <label><input type="checkbox" value="Mac"> Mac</label>
                    <label><input type="checkbox" value="Windows 10/11"> Windows</label>
                    <label><input type="checkbox" value="iPhone / iPad"> iOS</label>
                    <label><input type="checkbox" value="Android"> Android</label>
                </div>
            </label>

            <div class="actions">
                <button class="btn" type="submit">Send message</button>
                <a class="btn secondary" href="mailto:glowcodestudio@gmail.com">Email me instead</a>
            </div>

            <p class="muted">You’ll get a reply — not an auto-response.</p>
        </form>
    </main>

    <script>
        const form = document.getElementById("projectForm");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            // Grab values safely (no "name" variable)
            const fullName = document.getElementById("name").value.trim();
            const emailAddr = document.getElementById("email").value.trim();
            const helpWith = document.getElementById("helpWith").value;
            const timeline = document.getElementById("timeline").value;
            const details = document.getElementById("details").value.trim();

            // Collect checked devices
            const deviceLabels = Array.from(
                document.querySelectorAll('input[name="devices"]:checked')
            ).map((el) => el.value);

            const devices = deviceLabels.length ? deviceLabels.join(", ") : "Not specified";

            // Build email
            const to = "YOUR_EMAIL@gmail.com"; // <-- change this
            const subject = `Project request — ${helpWith} (${timeline})`;

            const body =
                `Name: ${fullName}
          Email: ${emailAddr}
          
          Need help with: ${helpWith}
          Timeline: ${timeline}
          Devices/OS: ${devices}
          
          Details:
          ${details}
          `;

            const mailto = `mailto:${encodeURIComponent(to)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Open the email client
            window.location.href = mailto;

            // Optional: quick UI feedback
            // alert("Got it — this will open your email app with the message filled in.");
            // form.reset();
        });
    </script>      

</body>

</html>
